{% extends 'layout.html' %} {% block content %}
<div id="order_scroll_container">
    <div id="top">
        <a href="/main"><img id='home' src="../public/images/home_FILL0_wght400_GRAD0_opsz48.png"
                style="width:30px; height:30px; float: right; margin-left: 250px;" /></a>
        <img src="../public/images/back.png" style="width:20px; height:20px; margin-top: 5px;"
            onclick="window.history.back()" />
    </div>
    <div>
        <div id="titleDiv">
            <p style="font-size: 30px; font-weight: bold;">주문 목록</p>
        </div>
    </div>
    <div style="margin-top: 50px;">
        {% for cart in carts.menu %}
        <div id="menus">
            <p style="float: right;">{{cart.ea}}개 &nbsp</p>
            <p style="white-space : nowrap; overflow : hidden; text-overflow : ellipsis;">{{cart.menu}}</p>
            <hr style="border: solid 1px rgb(202, 25, 84);">
        </div>
        {% endfor %}
        <div id="menus" style="margin-top: 60px; padding-bottom: 300px;">
            <p style="float: right; font-weight: bold;">{{몇}}원 &nbsp</p>
            <p style="font-weight: bold;">결제 예정금액:&nbsp;</p>
            <hr style="border: solid 1px rgb(25, 202, 105);">
        </div>
    </div>
</div>
<nav id="nav5">
    <a href="/userPoint">
        <p style="font-size: 30px; font-weight: bold; margin-top: 10px; margin-bottom: 10px;">주문 하러 가기
        </p>
    </a>
</nav>
{% endblock %}

{% block script %}
<script>
    const orderDeleteBtn = document.getElementById('orderdelete');

    orderDeleteBtn.addEventListener('click', async (e) => {
        e.preventDefault();

        await axios.delete('/orders/{{order.order.order_id}}')
            .then((res) => { window.location.href = "/userOrders"; })
    })

</script>
{%endblock%}
