{% extends 'layout.html' %} {% block content %}
<h3>리뷰</h3>
<div id="dibs-list">
  {% for review in reviews %}
  <div class="dibs-box">
    {% if review.img_url !== 'null' %}
    <img
      src="/{{review.img_url}}"
      alt="음식점 이미지"
      width="100px"
      height="70px"
    /><br />
    {% endif %}
    <div class="rating">
      <img src="/images/Untitled-2.png" /><span>{{review.rating}}</span>
    </div>
    <br />
    <p>{{review.review}}</p>
  </div>
  {% endfor %}

  <nav id="nav2">
    <a href="/main"
      ><img src="/images/home_FILL0_wght400_GRAD0_opsz48.png"
    /></a>
    <a><img src="/images/favorite_FILL0_wght400_GRAD0_opsz48.png" /></a>
    <a><img src="/images/text_snippet_FILL0_wght400_GRAD0_opsz48.png" /></a>
    <a><img src="/images/person_FILL0_wght400_GRAD0_opsz48.png" /></a>
  </nav>
</div>
{% endblock %}
