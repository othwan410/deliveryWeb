{% extends 'layout.html' %} {% block content %}
<div class="black-space"></div>
<header>
  <nav id="">
    <ul>
      <li>가게 등록</li>
    </ul>
    <hr />
  </nav>
</header>
<div id="store">
    <label for="name">가게 이름</label>
    <p><input type="text" id="name" placeholder="store name" /></p>
    <label for="call">전화 번호</label>
    <p><input type="text" id="call" placeholder="call number" /></p>
    <label for="category_id">카테고리</label>
    <select id="category_id">
        <option value="1">전체</option>
        <option value="2">치킨</option>
        <option value="3">버거</option>
        <option value="4">한식</option>
        <option value="5">족발</option>
        <option value="6">고기</option>
        <option value="7">분식</option>
        <option value="8">샐러드</option>
        <option value="9">일식</option>
        <option value="10">죽</option>
        <option value="11">중식</option>
    </select>
    <label for="address">가게 주소</label>
    <p><input type="text" id="address" placeholder="address" /></p>
    <label for="content">가게 설명</label>
    <p><input type="text" id="content" placeholder="content" /></p>
    <label for="img_url">가게 사진</label>
    <p><input type="text" id="img_url" placeholder="이미지넣을 부분" /></p>
        <button type="submit" onclick="createStore()">등록하기</button>
  <div class="white-space"></div>
</div>
