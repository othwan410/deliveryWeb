<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="../public/style.css" />
    <link rel="stylesheet" href="../public/storesDetail.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div id="wrap">
      <div id="main_image"></div>
      <div id="store_header">
        <h2>식당명</h2>
        <span>
          <img id="rating_star" src="../public/images/Untitled-2.png" /><span
            >4.0</span
          ></span
        >
        <div id="social">
          <a><img id="phone" src="../public/images/전화기.png" alt="icon" /></a>
          <a>
            <img
              id="heart"
              src="../public/images/favorite_FILL0_wght400_GRAD0_opsz48.png"
          /></a>
          <a><img id="share" src="../public/images/공유.png" alt="icon" /></a>
        </div>
      </div>
      <div id="store_content">
        <div id="store_info">
          <div>리뷰 240</div>
          <div>원산지</div>
        </div>
        <div id="menu_all">
          <div class="menu_box">
            <div id="menu_desc">
              <h2>잇츄 볶음밥</h2>
              <p class="desc">[대패삼겹살볶음밥 + 콩나물국 + 단무지]</p>
              <p class="review">리뷰 (4)</p>
              <p class="price">9,500원</p>
            </div>
            <img src="../public/images/볶음밥.png" alt="메뉴사진" />
          </div>
        </div>
      </div>
      <nav id="nav3">
        <img src="../public/images/home_FILL0_wght400_GRAD0_opsz48.png" />
        <img src="../public/images/favorite_FILL0_wght400_GRAD0_opsz48.png" />
        <img
          src="../public/images/text_snippet_FILL0_wght400_GRAD0_opsz48.png"
        />
        <img src="../public/images/person_FILL0_wght400_GRAD0_opsz48.png" />
      </nav>
    </div>
  </body>
</html>
